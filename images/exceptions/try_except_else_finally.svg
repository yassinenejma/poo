<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="600" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Titre -->
  <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Flux d'exécution try-except-else-finally</text>
  
  <!-- Boîtes principales -->
  <rect x="200" y="70" width="200" height="50" fill="#e8f7f2" stroke="#27ae60" stroke-width="2" rx="10" ry="10"/>
  <text x="300" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">try:</text>
  
  <!-- Flèche -->
  <line x1="300" y1="120" x2="300" y2="150" stroke="#333" stroke-width="2"/>
  <polygon points="300,150 295,140 305,140" fill="#333"/>
  
  <!-- Losange de décision -->
  <polygon points="300,150 350,180 300,210 250,180" fill="#fef5e9" stroke="#e67e22" stroke-width="2"/>
  <text x="300" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Exception?</text>
  
  <!-- Flèches de décision -->
  <line x1="250" y1="180" x2="180" y2="240" stroke="#27ae60" stroke-width="2"/>
  <polygon points="180,240 183,230 190,235" fill="#27ae60"/>
  <text x="200" y="210" font-family="Arial" font-size="14" fill="#27ae60" font-weight="bold">Non</text>
  
  <line x1="350" y1="180" x2="420" y2="240" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="420,240 410,233 415,225" fill="#e74c3c"/>
  <text x="400" y="210" font-family="Arial" font-size="14" fill="#e74c3c" font-weight="bold">Oui</text>
  
  <!-- Bloc except -->
  <rect x="320" y="240" width="200" height="50" fill="#fdeaef" stroke="#e74c3c" stroke-width="2" rx="10" ry="10"/>
  <text x="420" y="270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">except:</text>
  
  <!-- Bloc else -->
  <rect x="80" y="240" width="200" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10" ry="10"/>
  <text x="180" y="270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">else:</text>
  
  <!-- Flèches vers finally -->
  <line x1="180" y1="290" x2="250" y2="340" stroke="#333" stroke-width="2"/>
  <polygon points="250,340 240,335 245,325" fill="#333"/>
  
  <line x1="420" y1="290" x2="350" y2="340" stroke="#333" stroke-width="2"/>
  <polygon points="350,340 355,330 360,335" fill="#333"/>
  
  <!-- Bloc finally -->
  <rect x="200" y="340" width="200" height="50" fill="#f3e7ff" stroke="#9b59b6" stroke-width="2" rx="10" ry="10"/>
  <text x="300" y="370" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">finally:</text>
  
  <!-- Flèche finale -->
  <line x1="300" y1="390" x2="300" y2="430" stroke="#333" stroke-width="2"/>
  <polygon points="300,430 295,420 305,420" fill="#333"/>
  
  <!-- Fin -->
  <rect x="250" y="430" width="100" height="40" fill="#f1f1f1" stroke="#7f8c8d" stroke-width="2" rx="10" ry="10"/>
  <text x="300" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Fin</text>
  
  <!-- Flèche en pointillés pour exceptions non capturées -->
  <path d="M 400,95 Q 450,150 450,250 Q 450,320 350,340" stroke="#9b59b6" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <text x="460" y="200" font-family="Arial" font-size="12" fill="#9b59b6" font-style="italic">Exceptions</text>
  <text x="460" y="215" font-family="Arial" font-size="12" fill="#9b59b6" font-style="italic">non capturées</text>
</svg>
