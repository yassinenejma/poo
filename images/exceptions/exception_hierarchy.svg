<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="600" height="450" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Titre -->
  <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Hiérarchie des exceptions en Python</text>
  
  <!-- BaseException -->
  <rect x="240" y="70" width="120" height="40" fill="#f1f1f1" stroke="#999" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">BaseException</text>
  
  <!-- Niveau 1 -->
  <rect x="100" y="150" width="120" height="40" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5" ry="5"/>
  <text x="160" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Exception</text>
  
  <rect x="240" y="150" width="120" height="40" fill="#f1f1f1" stroke="#999" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">SystemExit</text>
  
  <rect x="380" y="150" width="120" height="40" fill="#f1f1f1" stroke="#999" stroke-width="2" rx="5" ry="5"/>
  <text x="440" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">KeyboardInterrupt</text>
  
  <!-- Niveau 2 - sous-classes de Exception -->
  <rect x="40" y="230" width="120" height="40" fill="#e8f7f2" stroke="#27ae60" stroke-width="2" rx="5" ry="5"/>
  <text x="100" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ArithmeticError</text>
  
  <rect x="180" y="230" width="120" height="40" fill="#e8f7f2" stroke="#27ae60" stroke-width="2" rx="5" ry="5"/>
  <text x="240" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">LookupError</text>
  
  <rect x="320" y="230" width="120" height="40" fill="#e8f7f2" stroke="#27ae60" stroke-width="2" rx="5" ry="5"/>
  <text x="380" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">OSError</text>
  
  <rect x="460" y="230" width="120" height="40" fill="#e8f7f2" stroke="#27ae60" stroke-width="2" rx="5" ry="5"/>
  <text x="520" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">TypeError</text>
  
  <!-- Niveau 3 - sous-classes spécifiques -->
  <rect x="20" y="310" width="120" height="40" fill="#fef5e9" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
  <text x="80" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ZeroDivisionError</text>
  
  <rect x="150" y="310" width="120" height="40" fill="#fef5e9" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
  <text x="210" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">IndexError</text>
  
  <rect x="280" y="310" width="120" height="40" fill="#fef5e9" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
  <text x="340" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">KeyError</text>
  
  <rect x="410" y="310" width="120" height="40" fill="#fef5e9" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
  <text x="470" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">FileNotFoundError</text>
  
  <!-- Niveau 4 - autres exceptions importantes -->
  <rect x="150" y="390" width="120" height="40" fill="#fdeaef" stroke="#e74c3c" stroke-width="2" rx="5" ry="5"/>
  <text x="210" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ValueError</text>
  
  <rect x="280" y="390" width="120" height="40" fill="#fdeaef" stroke="#e74c3c" stroke-width="2" rx="5" ry="5"/>
  <text x="340" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">RuntimeError</text>
  
  <!-- Lignes de connexion -->
  <!-- Niveau 0 à 1 -->
  <line x1="300" y1="110" x2="160" y2="150" stroke="#666" stroke-width="1.5"/>
  <line x1="300" y1="110" x2="300" y2="150" stroke="#666" stroke-width="1.5"/>
  <line x1="300" y1="110" x2="440" y2="150" stroke="#666" stroke-width="1.5"/>
  
  <!-- Niveau 1 à 2 -->
  <line x1="160" y1="190" x2="100" y2="230" stroke="#666" stroke-width="1.5"/>
  <line x1="160" y1="190" x2="240" y2="230" stroke="#666" stroke-width="1.5"/>
  <line x1="160" y1="190" x2="380" y2="230" stroke="#666" stroke-width="1.5"/>
  <line x1="160" y1="190" x2="520" y2="230" stroke="#666" stroke-width="1.5"/>
  
  <!-- Niveau 2 à 3 -->
  <line x1="100" y1="270" x2="80" y2="310" stroke="#666" stroke-width="1.5"/>
  <line x1="240" y1="270" x2="210" y2="310" stroke="#666" stroke-width="1.5"/>
  <line x1="240" y1="270" x2="340" y2="310" stroke="#666" stroke-width="1.5"/>
  <line x1="380" y1="270" x2="470" y2="310" stroke="#666" stroke-width="1.5"/>
  
  <!-- Niveau 1 à 4 (directs) -->
  <line x1="160" y1="190" x2="210" y2="390" stroke="#666" stroke-width="1.5"/>
  <line x1="160" y1="190" x2="340" y2="390" stroke="#666" stroke-width="1.5"/>
</svg>
