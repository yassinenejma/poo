<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Titre -->
  <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Flux d'exécution des exceptions en Python</text>
  
  <!-- Boîtes principales -->
  <rect x="100" y="80" width="400" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10" ry="10"/>
  <text x="300" y="115" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Exécution normale du programme</text>
  
  <!-- Losange de décision -->
  <polygon points="300,180 350,220 300,260 250,220" fill="#fef5e9" stroke="#e67e22" stroke-width="2"/>
  <text x="300" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Exception?</text>
  
  <!-- Branches -->
  <rect x="100" y="300" width="180" height="60" fill="#e8f7f2" stroke="#27ae60" stroke-width="2" rx="10" ry="10"/>
  <text x="190" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Continuer normalement</text>
  
  <rect x="320" y="300" width="180" height="60" fill="#fdeaef" stroke="#e74c3c" stroke-width="2" rx="10" ry="10"/>
  <text x="410" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Gérer l'exception</text>
  
  <!-- Flèches -->
  <line x1="300" y1="140" x2="300" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="300,180 295,170 305,170" fill="#333"/>
  
  <line x1="250" y1="220" x2="190" y2="300" stroke="#27ae60" stroke-width="2"/>
  <polygon points="190,300 187,290 197,295" fill="#27ae60"/>
  <text x="200" y="260" font-family="Arial" font-size="14" fill="#27ae60" font-weight="bold">Non</text>
  
  <line x1="350" y1="220" x2="410" y2="300" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="410,300 402,292 412,290" fill="#e74c3c"/>
  <text x="400" y="260" font-family="Arial" font-size="14" fill="#e74c3c" font-weight="bold">Oui</text>
</svg>
