<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="600" height="450" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Titre -->
  <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Exceptions personnalisées en Python</text>
  
  <!-- Classe Exception (built-in) -->
  <rect x="200" y="70" width="200" height="100" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5" ry="5"/>
  <line x1="200" y1="100" x2="400" y2="100" stroke="#3498db" stroke-width="2"/>
  <line x1="200" y1="130" x2="400" y2="130" stroke="#3498db" stroke-width="2"/>
  <text x="300" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Exception</text>
  <text x="210" y="120" font-family="Arial" font-size="14" text-anchor="start">args : tuple</text>
  <text x="210" y="150" font-family="Arial" font-size="14" text-anchor="start">__init__(self, *args)</text>
  <text x="210" y="170" font-family="Arial" font-size="14" text-anchor="start">__str__(self)</text>
  
  <!-- Exception personnalisée simple -->
  <rect x="50" y="240" width="200" height="100" fill="#e8f7f2" stroke="#27ae60" stroke-width="2" rx="5" ry="5"/>
  <line x1="50" y1="270" x2="250" y2="270" stroke="#27ae60" stroke-width="2"/>
  <line x1="50" y1="300" x2="250" y2="300" stroke="#27ae60" stroke-width="2"/>
  <text x="150" y="260" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">MonException</text>
  <text x="60" y="290" font-family="Arial" font-size="14" text-anchor="start">args : tuple</text>
  <text x="60" y="320" font-family="Arial" font-size="14" text-anchor="start">__init__(self, *args)</text>
  
  <!-- Exception personnalisée avancée -->
  <rect x="350" y="240" width="200" height="140" fill="#fef5e9" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
  <line x1="350" y1="270" x2="550" y2="270" stroke="#e67e22" stroke-width="2"/>
  <line x1="350" y1="330" x2="550" y2="330" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="260" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">ErreurProduit</text>
  <text x="360" y="290" font-family="Arial" font-size="14" text-anchor="start">code : int</text>
  <text x="360" y="310" font-family="Arial" font-size="14" text-anchor="start">message : str</text>
  <text x="360" y="330" font-family="Arial" font-size="14" text-anchor="start">produit_id : str</text>
  <text x="360" y="350" font-family="Arial" font-size="14" text-anchor="start">__init__(self, code, msg, produit_id)</text>
  <text x="360" y="370" font-family="Arial" font-size="14" text-anchor="start">__str__(self)</text>
  
  <!-- Flèches d'héritage -->
  <line x1="150" y1="240" x2="250" y2="170" stroke="#666" stroke-width="1.5"/>
  <polygon points="250,170 240,175 245,165" fill="#666"/>
  
  <line x1="450" y1="240" x2="350" y2="170" stroke="#666" stroke-width="1.5"/>
  <polygon points="350,170 355,180 345,175" fill="#666"/>
  
  <!-- Points clés -->
  <rect x="100" y="390" width="400" height="40" fill="#f3e7ff" stroke="#9b59b6" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Avantages: Organisation du code • Gestion précise des erreurs</text>
</svg>
